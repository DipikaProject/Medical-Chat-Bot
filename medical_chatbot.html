<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body class="min-h-screen p-4 flex flex-col">

    <div id="loading-state" class="text-center p-10 text-xl text-blue-600">
        Initializing AI Assistant...
    </div>

    <div id="main-app" class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 md:p-8 hidden flex-grow w-full">
        <h1 class="text-3xl font-bold text-center text-teal-700 mb-6 border-b pb-3">
            MediAI: Medical Advice Assistant
        </h1>

        <div class="grid grid-cols-1 gap-6">
            
            <!-- Chat Interface (LLM) -->
            <div>
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">üë©üèº‚Äç‚öïÔ∏è</h2>
                
                <!-- Message Display Area -->
                <div id="chat-messages" class="chat-container border border-gray-200 p-4 rounded-xl mb-4 bg-gray-50">
                    <!-- Messages will appear here -->
                </div>
                
                <!-- Input Area -->
                <div class="flex flex-col sm:flex-row gap-2">
                    <input type="text" id="user-input" placeholder="Enter symptom (e.g., 'fever') or condition (e.g., 'diabetes')..." 
                           class="flex-grow p-3 border border-gray-300 rounded-lg sm:rounded-l-xl sm:rounded-r-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 text-gray-800">
                    
                    <button onclick="sendStructuredMessage()" id="structured-btn" 
                            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg sm:rounded-none transition duration-200 shadow-md flex-shrink-0">
                        Suggest Medicine 
                    </button>

                    <button onclick="sendMessage()" id="send-btn" 
                            class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg sm:rounded-r-xl transition duration-200 shadow-md flex-shrink-0">
                        General Chat
                    </button>
                </div>
                <p class="mt-2 text-sm text-gray-600 italic">
                    Use the Suggest Medicine feature for structured guidance. It recommends suitable OTC medicines for minor issues and suggests appropriate medication classes for chronic conditions.
                </p>
            </div>
    
        </div>
        <!-- <p class="mt-6 text-center text-sm text-gray-500 border-t pt-3">
            This is a self-contained chat simulator (Session ID: <span id="user-id-display">...</span>). Chat history is not saved persistently.
        </p> -->
    </div>
    
    <!-- NEW PERSISTENT FOOTER WARNING
    <div class="fixed bottom-0 left-0 right-0 bg-red-800 text-white p-2 text-center text-sm shadow-2xl z-10">
        <span class="font-bold mr-2">‚ö†Ô∏è IMPORTANT DISCLAIMER:</span> This is an AI assistant. Always consult a licensed physician for diagnosis, treatment, or persistent symptoms. -->
    </div>
    <script src="script.js"></script>

</body>
</html>
